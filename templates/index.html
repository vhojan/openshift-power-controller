<!DOCTYPE html>
<html>
<head>
    <title>OpenShift Power Controller</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="/static/controller.js"></script>
    <style>
        .chart-container { width: 200px; height: 100px; }
        table { width: 100%; border-collapse: collapse; }
        td, th { padding: 8px; border: 1px solid #ccc; text-align: center; }
        .status-log { height: 120px; overflow-y: scroll; border: 1px solid #ccc; padding: 4px; background: #f9f9f9; }
    </style>
</head>
<body>
    <h1>OpenShift Power Controller</h1>
    <table id="nodeTable">
        <thead>
            <tr><th>Node</th><th>CPU Usage</th><th>Memory Usage</th><th>Power</th><th>Graph</th></tr>
        </thead>
        <tbody id="tableBody"></tbody>
    </table>
    <h3>Status Log</h3>
    <div class="status-log" id="statusLog">Log messages will appear here...</div>
</body>
</html>
